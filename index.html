<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00 : 00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopbtn" class="btn" style="background-color: red;">Stop</button>
        <button id="startbtn" class="btn" style="background-color: green;">Start</button>
        <button id="resetbtn" class="btn" style="background-color: blue;">Reset</button>
        <button id="lapbtn" class="btn" style="background-color: yellow;">Lap</button>
    </div>

    <div class="laps">
        <ul id="lapslist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
